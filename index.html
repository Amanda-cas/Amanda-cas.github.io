<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div-principal">
        <div id="form-seleccion">
            <button id="boton-pequeño">Pequeño</button>
            <button id="boton-mediano">Mediano</button>
            <button id="boton-grande">Grande</button>
            <button id="boton-perretes">Todos</button>
            <select id="perros">
                <option value="perro" selected>Todos</option>
                <option value="grande">grande </option>
                <option value="mediano">mediano </option>
                <option value="pequeño">pequeño </option>
            </select>
        </div>
        <div id="lista_perros">
            <div class="perro grande">
                <h6>Mastin</h6>
                <img src="https://www.zooplus.nl/magazine/wp-content/uploads/2018/01/fotolia_96945617.jpg">
                <p>
                    <ul>
                        <li>Peso: 80kg</li>
                        <li>Tamaño: 85cm</li>
                    </ul>
                </p>
            </div>
            <div class="perro pequeño">
                <h6>Chihuahua</h6>
                <img src="https://www.rover.com/blog/wp-content/uploads/2018/11/chihuahua-810789_1920.jpg">
                <p>
                    <ul>
                        <li>Peso: 1kg</li>
                        <li>Tamaño: 10cm</li>
                    </ul>
                </p>
            </div>
            <div class="perro mediano">
                <h6> Cocker</h6>
                <img src="https://th.bing.com/th/id/OIP.unrVNjHvoM-aRHu77mslUwHaE7?w=300&h=199&c=7&r=0&o=5&dpr=2&pid=1.7">
                <p>
                    <ul>
                        <li>Peso: 11kg</li>
                        <li>Tamaño: 20cm</li>
                    </ul>
                </p>
            </div>
        </div>
        
    </div>    
</body>
